<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        img {
            width: 50%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
      
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="home">
        <h1>Welcome to Charley's Page</h1>
            <img src="Charley1.jpg" alt="The hero Charley" width="100"> 
        <p>This is the home section.</p>
    </section>
    <section id="about">
        <h1>About Us</h1>
        <p>Learn more about what we do.</p>
    </section>
    <section id="services">
        <h1>Our Services</h1>
        <p>Explore the services we offer.</p>
    </section>
    <section id="contact">
        <h1>Contact Us</h1>
        <p>Get in touch with us today!</p>
    </section>
  <script src="script.js"></script>

</body>

</html>
